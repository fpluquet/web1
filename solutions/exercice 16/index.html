<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Convertisseur Euros/Dollars</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="converter-container">
        <h1>Convertisseur Euros/Dollars</h1>
        <form>
            <label for="euro">Euros :</label>
            <input type="text" id="euro" placeholder="Entrez un montant en euros"/>
            <br/>
            <label for="dollar">Dollars :</label>
            <input type="text" id="dollar" placeholder="Entrez un montant en dollars"/>
        </form>
    </div>
</body>
</html>
